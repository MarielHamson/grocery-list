<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div id="list">
        <h1>What do you need from the store?</h1>
        <form id="groceryList">
          <div class="item1">
            <label for="item1">Item 1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Item 2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Item 3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Item 4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Item 5</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Item 6</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list</button>
        </form>
      </div>

      <div id="results">
        <h1>Here is your very important list</h1>
        <ul id="uppercaseList">
        </ul>
      </div>
    </div>
  </body>
</html>
